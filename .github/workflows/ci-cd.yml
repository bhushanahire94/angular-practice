name: Angular CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/angular-app
  
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint --if-present
      
    - name: Build
      run: npm run build --if-present
      
    - name: Run Tests
      run: npm run test -- --browsers=ChromeHeadless --watch=false --progress=false

    - name: Build Production
      if: github.ref == 'refs/heads/main'
      run: npm run build -- --configuration=production
      
    # Docker Build and Push (only on main branch)
    - name: Login to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Docker Buildx
      if: github.ref == 'refs/heads/main'
      uses: docker/setup-buildx-action@v2
      
    - name: Build and Push Docker Image
      if: github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

    # Optional: Deploy to staging/production (add your deployment steps here)
    - name: Deploy to Production
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Add your deployment commands here"
        # Example: Deploy to Azure, AWS, or other cloud provider
        # - Use Azure Web App Deploy
        # - Use AWS Elastic Beanstalk
        # - Use Kubernetes deployment
      # You'll need to add appropriate deployment credentials as secrets