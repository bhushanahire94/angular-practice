<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                              <label>First Name</label>
                              <input
                                type="text"
                                formControlName="firstName"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
                              />
                              <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                                <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input
                                  type="text"
                                  formControlName="lastName"
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
                                />
                                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                                  <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                                </div>
                              </div>
                        
                            <!-- <div class="form-group">
                              <label>Username</label>
                              <input
                                type="text"
                                formControlName="username"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                              />
                              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">Username is required</div>
                                <div *ngIf="f['username'].errors['minlength']">
                                  Username must be at least 6 characters
                                </div>
                                <div *ngIf="f['username'].errors['maxlength']">
                                  Username must not exceed 20 characters
                                </div>
                              </div>
                            </div> -->
                        
                             <div class="form-group">
                              <label>EmailId</label>
                              <input
                                type="text"
                                formControlName="email"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                              />
                              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">EmailId is required</div>
                                <div *ngIf="f['email'].errors['email']">Email Id is invalid</div>
                              </div>
                            </div>
                           <div class="form-group">
                                <label>Mobile No</label>
                                <input
                                  type="text"
                                  formControlName="contactNo"
                                  class="form-control"
                                  [ngClass]="{ 'is-invalid': submitted && f['contactNo'].errors }"
                                />
                                <div *ngIf="submitted && f['contactNo'].errors" class="invalid-feedback">
                                  <div *ngIf="f['contactNo'].errors['required']">Mobile No is required</div>
                                </div>
                              </div>
                        
                            <div class="form-group">
                              <label>Password</label>
                              <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                              />
                              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">
                                  Password must be at least 6 characters
                                </div>
                                <div *ngIf="f['password'].errors['maxlength']">
                                  Username must not exceed 40 characters
                                </div>
                              </div>
                            </div>
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary">Register</button>
                              <button
                                type="button"
                                (click)="onReset()"
                                class="btn btn-warning float-right"
                              >
                                Reset
                              </button>
                            </div>
                            <a routerLink="../login" href="#">Already have an account</a>
                            <div class="form-group" *ngIf='message'>
                                <div class="alert alert-success" role="alert">
                                    {{message}}
                                  </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
